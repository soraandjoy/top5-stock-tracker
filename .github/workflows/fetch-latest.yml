name: Build latest data (Top5)

on:
  # 수동 실행 버튼
  workflow_dispatch:
  # 스케줄 실행 (UTC 기준) — 매시 정각
  schedule:
    - cron: "0 * * * 1-5"   # 평일 매시 정각 (필요시 조정)

permissions:
  contents: write  # 커밋/푸시 권한

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run fetch_top5.py
        env:
          # ⛳ 여기에 본인 GAS /exec URL을 넣어도 되고,
          # fetch_top5.py 내부 기본값을 그대로 써도 됩니다.
          GAS_ENDPOINT: "https://script.google.com/macros/s/AKfycbwACq7RUHXNYDv6Qod_mSGjhzSIjatJZz4_2h-Lw5aRkuwSlIeAIJqlPQuxxrBnlsVGGw/exec"
        run: |
          python fetch_top5.py
          echo "Changed files:"
          git status --porcelain || true

      - name: Commit & push if changed
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name  "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add data snapshots
            git commit -m "chore: update latest.json and snapshot [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi
