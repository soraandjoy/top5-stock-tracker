<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daily Stock Trends — TSLA · AMZN · AAPL · META · GOOGL · NVDA</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    /* ========== Design Tokens ========== */
    :root {
      --bg: #f5f5f7;
      --card: #ffffff;
      --fg: #1d1d1f;
      --muted: #6e6e73;
      --shadow: 0 8px 24px rgba(0,0,0,0.08);
      --shadow-hover: 0 12px 32px rgba(0,0,0,0.1);
      --primary: #0071e3;   /* apple blue */
      --danger:  #d70015;   /* apple red  */
      --ring: rgba(0,113,227,.15);
      --grid: rgba(0,0,0,0.06);
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #000000;
        --card: #111113;
        --fg: #f5f5f7;
        --muted: #a1a1a6;
        --shadow: 0 8px 24px rgba(0,0,0,0.6);
        --shadow-hover: 0 12px 32px rgba(0,0,0,0.7);
        --grid: rgba(255,255,255,0.08);
        --ring: rgba(0,113,227,.25);
      }
    }

    /* ========== Base ========== */
    html, body {
      margin: 0; padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text",
                   "Helvetica Neue", Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--fg);
      -webkit-font-smoothing: antialiased;
      line-height: 1.55;
    }
    header {
      text-align: center;
      padding: 56px 20px 22px;
    }
    header h1 { margin: 0; font-size: 2.25rem; font-weight: 600; }
    header p  { margin: 10px 0 0; color: var(--muted); }

    .updated {
      margin-top: 8px; font-size: 0.95rem; color: var(--muted);
    }

    main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(420px, 1fr));
      gap: 36px;
      padding: 0 36px 72px;
      max-width: 1240px;
      margin: 0 auto;
    }

    .card {
      background: var(--card);
      border-radius: 24px;
      box-shadow: var(--shadow);
      padding: 22px 22px 28px;
      transition: transform .25s ease, box-shadow .25s ease;
    }
    .card:hover { transform: translateY(-3px); box-shadow: var(--shadow-hover); }

    .head {
      display: flex; align-items: baseline; justify-content: space-between; gap: 12px;
      margin-bottom: 12px;
    }
    .title { font-size: 1.25rem; font-weight: 600; }
    .change {
      font-size: 1rem; font-weight: 700;
    }
    .period-label { color: var(--muted); font-weight: 600; margin-left: 6px; }

    .btns {
      display: flex; gap: 8px; flex-wrap: wrap;
      margin: 8px 0 16px;
    }
    .btn {
      appearance: none; border: 1px solid transparent; background: transparent;
      color: var(--fg); padding: 6px 10px; border-radius: 999px; cursor: pointer;
      font-size: .9rem;
    }
    .btn:hover { background: rgba(0,0,0,.05); }
    @media (prefers-color-scheme: dark) { .btn:hover { background: rgba(255,255,255,.08); } }
    .btn.active {
      border-color: var(--primary);
      box-shadow: 0 0 0 6px var(--ring);
      color: var(--primary);
      font-weight: 700;
    }

    canvas { width: 100%; height: 260px !important; }

    footer {
      text-align: center; color: var(--muted);
      font-size: .95rem; padding: 36px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>📈 Daily Stock Trends</h1>
    <p>Tesla · Amazon · Apple · Facebook · Google · Nvidia</p>
    <div class="updated" id="updated">업데이트 시간 불러오는 중…</div>
  </header>

  <main id="grid">
    <p style="text-align:center; grid-column:1/-1;">Loading data…</p>
  </main>

  <footer>Auto-updated daily at 9 AM EST · Yahoo Finance (Chart only)</footer>

  <script>
    let CSS = getComputedStyle(document.documentElement);
    let PRIMARY = CSS.getPropertyValue('--primary').trim();
    let GRID    = CSS.getPropertyValue('--grid').trim();
    let MUTED   = CSS.getPropertyValue('--muted').trim();

    const PERIODS = [
      { key: "data_1d", label: "1 DAY" },
      { key: "data_1w", label: "1 WEEK" },
      { key: "data_1m", label: "1 MONTH" },
      { key: "data_3m", label: "3 MONTH" }
    ];

    async function load() {
      const res = await fetch("data/stocks.json?_=" + Date.now());
      const json = await res.json();

      // 마지막 업데이트 시간 표시
      const updated = json.updated_at || (json.date + "T00:00:00Z");
      const local = new Date(updated);
      document.getElementById("updated").textContent =
        "Last updated: " + local.toLocaleString(undefined, {hour12:false});

      const grid = document.getElementById("grid");
      grid.innerHTML = "";

      (json.stocks || []).forEach((s, idx) => {
        grid.appendChild(makeCard(s, idx));
      });
    }

    function makeCard(stock, index) {
      const wrap = document.createElement("section");
      wrap.className = "card";

      // 헤더
      const head = document.createElement("div"); head.className = "head";
      const title = document.createElement("div"); title.className = "title"; title.textContent = stock.name;

      const change = document.createElement("div"); change.className = "change";
      change.textContent = "—%";

      const periodSpan = document.createElement("span");
      periodSpan.className = "period-label";
      periodSpan.textContent = "(1 DAY)";

      head.appendChild(title);
      head.appendChild(change);
      head.appendChild(periodSpan);

      // 기간 버튼
      const btns = document.createElement("div"); btns.className = "btns";
      let currentKey = "data_1d";

      const cv = document.createElement("canvas"); cv.id = `c-${index}`;

      PERIODS.forEach(p => {
        const b = document.createElement("button");
        b.className = "btn" + (p.key === currentKey ? " active" : "");
        b.textContent = p.label;
        b.onclick = () => {
          currentKey = p.key;
          [...btns.querySelectorAll(".btn")].forEach(el => el.classList.remove("active"));
          b.classList.add("active");
          periodSpan.textContent = `(${p.label})`;
          draw(cv, stock, currentKey, change);
        };
        btns.appendChild(b);
      });

      wrap.appendChild(head);
      wrap.appendChild(btns);
      wrap.appendChild(cv);

      // 최초 1회(1일) 렌더
      draw(cv, stock, currentKey, change);

      return wrap;
    }

    function draw(canvas, stock, key, changeEl) {
      const ctx = canvas.getContext("2d");
      const dataset = normalizeSeries(stock[key] || []);
      const labels = dataset.map(p => formatLabel(p.Datetime));
      const values = dataset.map(p => p.Close).filter(v => typeof v === "number" && !isNaN(v));

      // 변화율 계산: (마지막 - 처음) / 처음 * 100
      let pct = 0;
      if (values.length >= 2 && values[0] !== 0) {
        pct = ((values[values.length - 1] - values[0]) / values[0]) * 100;
      }
      updateChange(changeEl, pct);

      // 기존 차트 제거 후 재생성
      if (canvas._chart) canvas._chart.destroy();

      canvas._chart = new Chart(ctx, {
        type: "line",
        data: {
          labels,
          datasets: [{
            data: values,
            borderColor: PRIMARY,
            backgroundColor: hexToRgba(PRIMARY, 0.12),
            borderWidth: 2,
            pointRadius: 0,
            fill: true,
            tension: 0.25
          }]
        },
        options: {
          plugins: {
            legend: { display: false },
            tooltip: {
              mode: "index", intersect: false,
              callbacks: { label: ctx => `$${(ctx.parsed.y ?? 0).toFixed(2)}` }
            }
          },
          scales: {
            x: { ticks: { color: MUTED, maxTicksLimit: 6 }, grid: { color: GRID } },
            y: { ticks: { color: MUTED }, grid: { color: GRID } }
          }
        }
      });
    }

    // 유효하지 않은 값 제거(혹시 Close가 null/undefined인 항목)
    function normalizeSeries(arr) {
      return (arr || []).filter(p => p && typeof p.Close === "number" && !isNaN(p.Close));
    }

    function updateChange(el, pct) {
      const arrow = pct >= 0 ? "▲" : "▼";
      el.style.color = pct >= 0 ? getComputedStyle(document.documentElement).getPropertyValue('--primary').trim() : "#d70015";
      el.textContent = `${arrow} ${pct.toFixed(2)}%`;
    }

    function formatLabel(dt) {
      const s = String(dt);
      // 시:분 또는 단순 날짜 (데이터에 따라 자동 축약)
      if (s.length >= 16) return s.slice(11,16); // HH:MM
      return s;
    }

    function hexToRgba(hex, a) {
      const c = hex.replace('#','');
      const bigint = parseInt(c.length===3 ? c.split('').map(x=>x+x).join('') : c, 16);
      const r = (bigint >> 16) & 255, g = (bigint >> 8) & 255, b = bigint & 255;
      return `rgba(${r},${g},${b},${a})`;
    }

    load();
  </script>
</body>
</html>
