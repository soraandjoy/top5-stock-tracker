<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stock Trends â€” Tesla, Amazon, Apple, Facebook, Google, Nvidia</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    /* Apple ìŠ¤íƒ€ì¼ ê¸°ë°˜ ë””ìì¸ */
    html, body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text",
                   "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: #f5f5f7;
      color: #1d1d1f;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }

    header {
      text-align: center;
      padding: 60px 20px 30px;
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: 600;
      margin: 0;
    }

    header p {
      color: #6e6e73;
      font-size: 1rem;
      margin-top: 10px;
    }

    main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(420px, 1fr));
      gap: 40px;
      padding: 0 40px 80px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      padding: 24px 24px 32px;
      transition: transform .3s ease, box-shadow .3s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 32px rgba(0,0,0,0.1);
    }

    .stock-title {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .change {
      font-size: 1rem;
      color: #0071e3; /* ìƒìŠ¹ ì‹œ íŒŒë‘, í•˜ë½ ì‹œ ë¹¨ê°• */
      margin-bottom: 20px;
    }

    canvas {
      width: 100%;
      height: 260px !important;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #86868b;
      padding: 40px 0;
    }
  </style>
</head>

<body>
  <header>
    <h1>ğŸ“ˆ Daily Stock Trends</h1>
    <p>Tesla Â· Amazon Â· Apple Â· Facebook Â· Google Â· Nvidia</p>
  </header>

  <main id="chart-container">
    <p style="text-align:center; grid-column:1/-1;">Loading data...</p>
  </main>

  <footer>Data updates daily at 9 AM EST Â· Powered by Yahoo Finance API</footer>

  <script>
    // âœ… data/stocks.json íŒŒì¼ ë¶ˆëŸ¬ì˜¤ê¸°
    async function loadData() {
      try {
        const res = await fetch("data/stocks.json?_=" + Date.now()); // ìºì‹œ ë°©ì§€
        const json = await res.json();
        const stocks = json.stocks || [];

        const container = document.getElementById("chart-container");
        container.innerHTML = "";

        if (stocks.length === 0) {
          container.innerHTML = "<p>No stock data available.</p>";
          return;
        }

        // ê° ì£¼ì‹ë³„ ì¹´ë“œ ìƒì„±
        stocks.forEach((s, i) => {
          const card = document.createElement("div");
          card.className = "card";

          const title = document.createElement("div");
          title.className = "stock-title";
          title.textContent = s.name;

          const change = document.createElement("div");
          change.className = "change";
          const arrow = s.change >= 0 ? "â–²" : "â–¼";
          change.style.color = s.change >= 0 ? "#0071e3" : "#d70015";
          change.textContent = `${arrow} ${s.change}%`;

          const canvas = document.createElement("canvas");
          canvas.id = `chart-${i}`;

          card.appendChild(title);
          card.appendChild(change);
          card.appendChild(canvas);
          container.appendChild(card);

          drawChart(canvas, s);
        });
      } catch (err) {
        console.error("Error loading JSON:", err);
        document.getElementById("chart-container").innerHTML =
          "<p>âš ï¸ ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.</p>";
      }
    }

    // âœ… ì°¨íŠ¸ ê·¸ë¦¬ê¸°
    function drawChart(canvas, stock) {
      const data = stock.today_data;
      if (!data || data.length === 0) return;

      const labels = data.map(p => p.Datetime.slice(11, 16)); // HH:MM í˜•íƒœ
      const prices = data.map(p => p.Close);

      new Chart(canvas.getContext("2d"), {
        type: "line",
        data: {
          labels,
          datasets: [{
            data: prices,
            borderColor: "#0071e3",
            backgroundColor: "rgba(0,113,227,0.1)",
            borderWidth: 2,
            pointRadius: 0,
            fill: true,
            tension: 0.25
          }]
        },
        options: {
          plugins: {
            legend: { display: false },
            tooltip: {
              mode: "index",
              intersect: false,
              callbacks: {
                label: ctx => `$${ctx.parsed.y.toFixed(2)}`
              }
            }
          },
          scales: {
            x: {
              ticks: { maxTicksLimit: 6, color: "#6e6e73" },
              grid: { color: "rgba(0,0,0,0.05)" }
            },
            y: {
              ticks: { color: "#6e6e73" },
              grid: { color: "rgba(0,0,0,0.05)" }
            }
          }
        }
      });
    }

    loadData();
  </script>
</body>
</html>
